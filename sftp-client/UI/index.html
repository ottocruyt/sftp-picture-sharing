<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Otto Cruyt" />
    <title>Picture Sharing Interface</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/bootstrap/css/sticky-footer-navbar.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="application/json" href="assets/bootstrap/css/bootstrap.min.css.map" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
 </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand">Picture Sharing Interface</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" id="nav-link-latest"
                >Latest Pictures<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="modal" data-target="#settingsModal">Settings</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Vehicle
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Vehicle 1</a>
                <a class="dropdown-item" href="#">Vehicle 2</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container mb-3">
      <div class="container">
        <h1 id="header" class="header"></h1>
      <div class="container">
        <div class="progress" id="progress-bar-div">
          <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
        </div>
        <div class="slider_wrapper">
          <h2 class="img-header" id="img-header"></h2>
          <br />
          <div class="container nvgt-container mt-1 pb-3 mb-3">
            <button type="button" class="btn nvgt btn-dark" id="prev">
              PREVIOUS
            </button>
            <button type="button" class="btn nvgt btn-dark" id="next">
              NEXT
            </button>
          </div> <br/>
          <img src="" id="slider_img" />
        </div>
      </div>
    </main>

    <footer class="footer mt-auto">
      <div class="container ml-0">
        <span class="text-muted"
          ><img src="assets/img/kion_group_logo.svg" class="logo" /></span
        >
      </div>
    </footer>

    <!-- Settings modal begin -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="rack-username">Rack Username</label>
                <input type="text" class="form-control" id="rack-username" placeholder="Enter Rack Username" autocomplete="on">
              </div>
              <div class="form-group">
                <label for="rack-password">Rack Password</label>
                <input type="password" class="form-control" id="rack-password" placeholder="Enter Rack Password"autocomplete="on">
              </div>
              <div class="form-group">
                <label for="rack-password">Rack Port</label>
                <input type="number" class="form-control" id="rack-port" placeholder="Enter Rack Port number">
              </div>
              <div class="form-group">
                <label for="rack-folder">Rack Folder</label>
                <input type="text" class="form-control" id="rack-folder" placeholder="Enter Rack Folder">
              </div>
              <div class="form-group">
                <label for="vehicle-xml">Select vehicle.xml</label>
                <input type="file" class="form-control-file" id="vehicle-xml">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" data-dismiss="modal" id="btn-save-settings">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Settings modal end -->
    <script src="assets/bootstrap/js/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    </script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="application/json" href="assets/bootstrap/js/bootstrap.bundle.min.js.map" />
    <script src="assets/js/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
